<!DOCTYPE html>
<html>
    <head> 
        <title>Learning JavaScript - 2</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html: charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="A journey of a thousand miles begins with a single step." />
		
        
        
    </head>
    <body>
		
		<p>How many fingers am I holding up?</p>
		
		<input id="fingers" />
		<button id="myButton">Submit</button>
		
		<script type="text/javascript">		
		
			document.getElementById("myButton").onclick = function() {
	
				var x = Math.random();
				
				x = 6*x;
				
				x = Math.floor(x);			
				
				if (x == document.getElementById("fingers").value) {
				
					alert("Thats's correct!");
				
				} else {
				
					alert("That's wrong. You suck. My number was "+x+".");
				
				}
				
			}
			
		</script>
		
    </body>
</html>
