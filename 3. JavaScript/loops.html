<!DOCTYPE html>
<html>
    <head> 
        <title>Learning JavaScript - 2</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html: charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="A journey of a thousand miles begins with a single step." />
		
        
        
    </head>
    <body>
	
		<p>How many fingers are you holding up?</p>
		
		<input id="myNumber" />
		
		<button id="guess">Guess</button>
		
		<script type="text/javascript">
		
			document.getElementById("guess").onclick = function() {
				
				var gotIt = false;
				
				var guesses = 1;
				
				var x;
				
				while (gotIt == false) {
				
					x = Math.random();
					
					x = 6*x;
					
					x = Math.floor(x);
					
					if (document.getElementById("myNumber").value == x) {
					
						gotIt = true;
					
					} else {
					
						guesses++;
						
					}
				}
				
				alert("Got it. It was a "+x+". Only took me "+guesses+" guesses.");
			
			}
			
		</script>
		
    </body>
</html>
