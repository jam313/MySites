    <body>
		
		<p>What is the weather?</p>
		
		<input id="weather" />
		<button id="Button">Submit</button>
		
		<script type="text/javascript">		
		
			document.getElementById("Button").onclick = function() {
			
				if (document.getElementById("weather").value=="rain") {
				
					alert("it's raining");
				
				} else {
				
					alert("it's not raining");
				
				}
				
			}
			
		</script>
		
    </body>
