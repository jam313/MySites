<!DOCTYPE html>
<html>
    <head> 
        <title>Learning JavaScript - 2</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html: charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="A journey of a thousand miles begins with a single step." />
		
        
        
    </head>
    <body>
	
		<input id="myInput" type="text" value="text"/>
		
        <button id="textChanger">Change the text</button>
		
		<div id="firstDiv">This is some text</div>
		
		
		
		<script type="text/javascript">		
		
			var divId = "firstDiv";
			
			var newText = document.getElementById("myInput").value;
			
			document.getElementById("textChanger").onclick=function() {
			
				newText = document.getElementById("myInput").value;
				
				document.getElementById(divId).innerHTML = newText;
			}	
			
		</script>
		
    </body>
</html>
