<!DOCTYPE html>
<html>
    <head> 
        <title>Learning JavaScript - 2</title>
        <meta charset="utf-8" />
        <meta http-equiv="Content-type" content="text/html: charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="A journey of a thousand miles begins with a single step." />
		
        
        
    </head>
    <body>
		
        <button id="textChanger">Change the text</button>
		
		<div id="firstDiv">This is some text</div>
		
		
		
		<script type="text/javascript">		
		
			var myArray = new Array();
			
			myArray[0] = "pizza";
			myArray[1] = "chocolate";
			
			console.log(myArray);
			
			myOtherArray = ["rain","snow","sun"];
			
			myOtherArray.push("sleet");
			
			myOtherArray.splice(1, 2, "hail");
			
			console.log(myOtherArray.length);
			
			document.getElementById("textChanger").onclick = function() {
			
				document.getElementById("firstDiv").innerHTML = myArray[1];
				
			}	
			
		</script>
		
    </body>
</html>
